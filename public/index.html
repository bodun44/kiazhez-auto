<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KIA ZHEZ Auto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }
    .container img {
      max-height: 50px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #d50000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #c00000;
    }
    label {
      text-align: left;
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Kia_logo2.svg/2560px-Kia_logo2.svg.png" alt="KIA Logo">
    <h2>Оставьте заявку на льготное кредитование под 4% без первоначального взноса</h2>
    <form method="POST" action="/submit">
      <label>ФИО</label>
      <input name="name" required>
      <label>Номер телефона</label>
      <input name="phone" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <button type="submit">Отправить заявку</button>
    </form>
  </div>
</body>
</html>
