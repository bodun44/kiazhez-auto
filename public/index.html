
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KIA Автоцентр – Заявка</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
    .card {
      background: white; padding: 30px;
      max-width: 600px; margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Kia_logo3.svg" height="40">
    <h2>Оставьте заявку на авто</h2>
    <form method="POST" action="/submit">
      <label>ФИО: <input name="name" required></label>
      <label>Телефон: <input name="phone" required></label>
      <label>Email: <input type="email" name="email" required></label><br>
      <button type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
